<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/multiline_chart.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/currency_converter.js"></script>
</head>

<body>

    <div class="latest-rates">
        <div id="latest_rates"></div>
    </div>

    <div class="currency-converter">
        <form>
            <div class="form-row">
                <div class="">
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
                <div class="">
                    <select class="custom-select" id="from-currency">
                  <option value="EUR" selected>EUR</option>
                  <option value="USD">USD</option>
                  <option value="GBP">GBP</option>
                  <option value="JPY">JPY</option>
                </select>
                </div>
                <div class="">
                    <div>From / To</div>
                </div>
                <div class="">
                    <select class="custom-select" id="to-currency">
                  <option value="USD" selected>USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="JPY">JPY</option>
                </select>
                </div>
                <div class="">
                    <button type="button" class="btn" id="convert" onclick="runCurrencyConverter()">Execute</button>
                </div>
            </div>
        </form>
        <div id="converted-currency"></div>
    </div>

    <div class="chart">
        <div class="chart-wrapper" id="hist-chart"></div>
    </div>
    
    
</body>

</html>
