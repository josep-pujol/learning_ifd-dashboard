<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOREX - Currency Exchange</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/multiline_chart.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-time.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/currency_converter.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand pl-1" href="#">FOREX &nbsp; CURRENCY &nbsp; EXCHANGE &nbsp; MARKETS</a>
        </nav>
    </div>

    <main>
        <section class="section">
            <div class="container">
                <div class="row my-3">
                    <div class="col-xs-12 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="latest-rates col-sm-12 col-md-4">
                                    <div class="mx-2 my-2">
                                        <h5>Latest Rates</h>
                                    </div>
                                    <table class="table table-sm table-borderless table-hover">
                                        <tbody id="latest_rates"></tbody>
                                    </table>
                                </div>
                                
                                <div class="currency-converter col-sm-12 col-md-8">
                                    <div class="mx-2 my-2">
                                        <h5>Currency Converter</h>
                                    </div>
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group mx-2 my-2">
                                                <input type="text" class="form-control" id="amount" placeholder="Amount" aria-labelledby="amountToConvert">
                                            </div>
                                            <div class="form-group mx-2 my-2">
                                                <select class="custom-select" id="from-currency">
                                                  <option value="EUR" selected>EUR</option>
                                                  <option value="USD">USD</option>
                                                  <option value="GBP">GBP</option>
                                                  <option value="JPY">JPY</option>
                                                </select>
                                            </div>
                                            <div class="form-group mx-2 my-auto">
                                                <i class="fa fa-exchange"></i>
                                            </div>
                                            <div class="form-group mx-2 my-2">
                                                <select class="custom-select" id="to-currency">
                                                  <option value="USD" selected>USD</option>
                                                  <option value="EUR">EUR</option>
                                                  <option value="GBP">GBP</option>
                                                  <option value="JPY">JPY</option>
                                                </select>
                                            </div>
                                            <div class="form-group mx-2 my-2">
                                                <button type="button" class="btn btn-primary" id="convert" onclick="runCurrencyConverter()">Convert</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div id="converted-currency"></div>
                                </div>
                            </div>
                        </div> <!--container-->
                    </div>
                </div>
            </div><!--container-->
        </section>

        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="chart col-xs-12 col-sm-12">
                        <div class="chart-wrapper mx-2" id="hist-chart"></div>
                    </div>
                </div>
            </div> <!--container-->
        </section>

    </main>
</body>

</html>
