<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOREX - Currency Exchange</title>
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/libraries/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/multiline_chart.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    
    <!--JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/currency-converter.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand pl-1" href="#">FOREX &nbsp; CURRENCY &nbsp; EXCHANGE &nbsp; MARKETS</a>
        </nav>
    </div>

    <main>
        <!--Latest Rates & Currency converter-->
        <section class="section">
            <div class="container">
                <div class="row my-3">
                    <div class="col-xs-12 col-sm-12">
                        <div class="container">
                            <div class="row justify-content-center">

                                <!--Latest Rates Table-->
                                <div class="latest-rates col-sm-12 col-md-4">
                                    <table class="table table-sm table-borderless table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" colspan="3">
                                                    <h5>Latest Rates</h5>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="latest_rates"></tbody>
                                    </table>
                                </div>
                                
                                <!--Space between Latest Rates and Currencty Converter tool-->
                                <div class="spacing col-md-1 mb-3"></div>

                                <!--Currency converter tool-->
                                <div class="currency-converter col-sm-12 col-md-7">
                                    <form>
                                        <div class="form-row col-12 ml-2">
                                            <div class="pt-1">
                                                <h5>Currency Converter</h5>
                                            </div>
                                        </div>
                                        <div class="form-row col-12 ml-2">
                                            <div class="col-auto my-2">
                                                <input type="text" class="form-control" id="amount" placeholder="Amount" aria-labelledby="amountToConvert">
                                            </div>
                                            <div class="col-auto my-2">
                                                <select class="custom-select" id="from-currency">
                                                  <option value="EUR" selected>EUR</option>
                                                  <option value="USD">USD</option>
                                                  <option value="GBP">GBP</option>
                                                  <option value="CAD">CAD</option>
                                                  <option value="AUD">AUD</option>
                                                  <option value="NZD">NZD</option>
                                                </select>
                                            </div>
                                            <div class="col-auto my-auto">
                                                <i class="fa fa-exchange"></i>
                                            </div>
                                            <div class="col-auto my-2">
                                                <select class="custom-select" id="to-currency">
                                                  <option value="USD" selected>USD</option>
                                                  <option value="USD">USD</option>
                                                  <option value="GBP">GBP</option>
                                                  <option value="CAD">CAD</option>
                                                  <option value="AUD">AUD</option>
                                                  <option value="NZD">NZD</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row col-12 ml-2">
                                            <div class="col-auto my-2">
                                                <button type="button" class="btn btn-primary" id="convert" onclick="runCurrencyConverter()">Convert</button>
                                            </div>
                                        </div>
                                        <div class="text-center col-12 mb-1" id="converted-currency"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--End Container-->
                    </div>
                </div>
            </div>
            <!--End container-->
        </section>

        <!--Chart with historical Rates-->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="chart col-xs-12 col-sm-12">
                        <div class="chart-wrapper" id="hist-chart"></div>
                    </div>
                </div>
            </div>
            <!--End container-->
        </section>

    </main>
</body>

</html>
